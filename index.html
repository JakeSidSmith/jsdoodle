<!DOCTYPE html>
<html>
<head>
  <title>JS Doodle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8" />
  <script charset="utf-8" type="text/javascript" src="js/jsdoodle.js"></script>
</head>
<body>

  <div class="wrapper">

    <div id="editor-container" class="editor-container">
      <div class="editor-wrapper">
        <textarea id="editor" class="editor" wrap="off"></textarea>

        <div class="line-numbers-container">
          <div id="line-numbers" class="line-numbers"></div>
        </div>
      </div>

      <div class="settings">
        <div id="settings-button" class="settings-button" title="Configure settings">Settings</div>
        <div id="run-button" class="run-button" title="Execute your script">Run</div>
      </div>
    </div>

    <div id="iframe-container" class="iframe-container">
      <iframe id="iframe" class="iframe"></iframe>

      <div id="console-container" class="console-container">
        <div id="console" class="console"></div>
        <div id="console-toggle" class="console-toggle" title="View console">
          <span id="errors" class="errors"></span>
          Console
        </div>
        <div id="clear-console" class="clear-console">Clear</div>
      </div>
    </div>

  </div>

  <script charset="utf-8" type="text/javascript">
    jsdoodle.init();
  </script>

</body>
</html>
